name: CI

on:
  schedule:
    - cron: '03 2 * * 6'
  pull_request:
  push:
    paths-ignore:
    - '**.md'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
    container:
      image: practicalscheme/gauche
    steps:
      - uses: actions/checkout@v3
      - name: Setup package
        run: |
          apt install -y locales
      - name: Setup environment
        run: |
          sed -i -E 's/# (ja_JP.UTF-8)/1/' /etc/locale.gen;
          locale-gen;
      - name: CI
        run: ./run-ci.sh
